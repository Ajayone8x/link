<!DOCTYPE html>
<html>

<head>
  <title>Astro Live</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shaka Player UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .telegram-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c1c;
      color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 50px 10px orange;
      z-index: 9999;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .telegram-popup h2 {
      margin-top: 0;
      color: orange;
    }

    .telegram-popup p {
      font-size: 14px;
      color: #ccc;
    }

    .telegram-popup button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .telegram-popup .join {
      background-color: orange;
      color: black;
      font-weight: bold;
    }

    .telegram-popup .joined {
      background-color: #333;
      color: white;
    }

    @media (max-width: 480px) {
      .telegram-popup {
        padding: 20px 15px;
      }
    }
  </style>
</head>

<body>
  <center>
    <div data-shaka-player-container style="position:absolute;top:0;left:0;width:100%;height:100%;">
      <video autoplay muted playsinline data-shaka-player id="video"

    </div>
  </center>

  <!-- Telegram Popup -->
  <div class="telegram-popup" id="telegramPopup">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel <strong>@one8chirag</strong> for instant updates, highlights, and exclusive links.</p>
    <a href="https://t.me/one8chirag" target="_blank"><button class="join">Join Now</button></a>
    <button class="joined" onclick="document.getElementById('telegramPopup').style.display='none';">Already Joined</button>
  </div>

  <script>
    document.addEventListener("shaka-ui-loaded", function () {
      const video = document.getElementById("video");
      const ui = video["ui"];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      player.configure({
        drm: {
          clearKeys: {
         "ae26845bd33038a9c0774a0981007294": "63ac662dde310cfb4cc6f9b43b34196d"
          }
        },
        streaming: {
          rebufferingGoal: 1,
          bufferingGoal: 3,
          bufferBehind: 5,
          lowLatencyMode: true,
          autoLowLatencyMode: true,
          startAtSegmentBoundary: true,
          ignoreTextStreamFailures: true
        },
        manifest: {
          dash: {
            autoCorrectDrift: true,
            ignoreMinBufferTime: true
          }
        }
      });

      ui.configure({
        controlPanelElements: [
          "play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"
        ],
        volumeBarColors: { base: 'rgba(63, 187, 1, 1)', level: 'rgb(255, 69, 0)' },
        seekBarColors: { base: 'rgb(41, 41, 163)', buffered: 'rgb(35, 99, 3)', played: 'rgba(63, 187, 1, 1)' }
      });

           player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd")
        .then(() => {
          console.log("Video loaded successfully.");
        })
        .catch(error => console.error("Video load error:", error));
    });

    document.addEventListener("shaka-ui-load-failed", function () {
      console.error("Shaka UI failed to load");
    });
  </script>
</body>

</html>
